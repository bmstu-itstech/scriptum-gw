lint:
    use:
      - DEFAULT
deps:
    - github.com/googleapis/googleapis
    - github.com/grpc-ecosystem/grpc-gateway@v2.19.1
generate:
    inputs:
      - directory: "api/v2"
    plugins:
        - name: go
          out: gen/go
          opt:
            paths: source_relative
            module: "github.com/bmstu-itstech/scriptum-back"

        - name: go-grpc
          out: gen/go
          opt:
            paths: source_relative

        - name: grpc-gateway
          out: gen/go
          opts:
            paths: source_relative

        - name: openapiv2
          out: ./api/v2/openapi
          opts:
            simple_operation_ids: true
