lint:
  use:
    - DEFAULT
deps:
  - github.com/googleapis/googleapis
  - github.com/grpc-ecosystem/grpc-gateway@v2.19.1
generate:
  inputs:
    - git_repo:
        url: "github.com/bmstu-itstech/scriptum-back@v2.0.0"
        sub_directory: "api/v2"
        out: "internal"

  plugins:
    - name: go
      out: gen/go
      opt:
        paths: source_relative
        module: "github.com/bmstu-itstech/scriptum-gw"

    - name: go-grpc
      out: gen/go
      opt:
        paths: source_relative

    - name: grpc-gateway
      out: gen/go
      opts:
        paths: source_relative

    - name: openapiv2
      out: ./third_party/openapi
      opts:
        simple_operation_ids: true
