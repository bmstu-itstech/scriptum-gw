name: SC-Gateway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          EXTERNAL_GRPC_PORT: ${{ vars.EXTERNAL_GRPC_PORT }}
          PGSSLROOTCERT: ${{ vars.PGSSLROOTCERT }}
          SC_POSTGRES_URI: ${{ secrets.SC_POSTGRES_URI }}
        with:
          host: ${{ vars.SSH_HOST }}
          port: ${{ vars.SSH_PORT }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: EXTERNAL_GRPC_PORT, PGSSLROOTCERT, SC_POSTGRES_URI
          script: |
            cd ${{ vars.PROJECT_DIR }}
            git stash
            git checkout main
            git pull origin main
            docker compose -f docker-compose.ci.yaml run --rm migrate
            docker compose -f docker-compose.ci.yaml up --build -d grpc
